 <section class="player-bar" ng-controller="PlayerBarCtrl as playerBar">
     <div class="container">
         <div class="control-group main-controls">
             <a class="previous" ng-click="playerBar.songPlayer.previous()">
                 <span class="ion-skip-backward"></span>
             </a>
             <a class="play-pause">
                 <span class="ion-play"
                     ng-show="!playerBar.songPlayer.currentSong.playing"
                     ng-click="playerBar.songPlayer.play()">
                 </span>
                 <span class="ion-pause"
                     ng-show="playerBar.songPlayer.currentSong.playing"
                     ng-click="playerBar.songPlayer.pause()">
                 </span>
             </a>
             <a class="next" ng-click="playerBar.songPlayer.next()">
                 <span class="ion-skip-forward"></span>
             </a>
             <!--autoplay feature----------------->
             <div class="auto-play">
                 <span class="autoplay-text">autoplay</span>
                 <span>
                     <label class="switch">
                         <input type="checkbox" ng-checked="playerBar.songPlayer.autoPlayOn" ng-click="playerBar.songPlayer.autoPlayOn = !playerBar.songPlayer.autoPlayOn">
                         <div class="slider round"></div>
                     </label>
                 </span>
             </div>
             <!--autoplay feature----------------->
         </div>
         <div class="control-group currently-playing">
             <h2 class="song-name">{{playerBar.songPlayer.currentSong.title}}</h2>
             <h2 class="artist-song-mobile"></h2>
             <h3 class="artist-name">{{playerBar.albumData.artist}}</h3>
             <div class="seek-control">
                 <seek-bar value="{{ playerBar.songPlayer.currentTime }}" max="{{ playerBar.songPlayer.currentSong.duration }}" on-change="playerBar.songPlayer.setCurrentTime(value)"></seek-bar>
                 <div class="current-time">{{playerBar.songPlayer.currentTime | timecode}}</div>
                 <div class="total-time">{{playerBar.songPlayer.currentSong.duration | timecode}}</div>
             </div>
         </div>
         <div class="control-group volume">
             <span class="icon ion-volume-high"
                 ng-show="!playerBar.songPlayer.muteOn && playerBar.songPlayer.getCurrentVolume() >= 67"
                 ng-click="playerBar.songPlayer.setMute()">
             </span>
             <span class="icon ion-volume-medium"
                 ng-show="!playerBar.songPlayer.muteOn && playerBar.songPlayer.getCurrentVolume() <= 66 && playerBar.songPlayer.getCurrentVolume() >= 34"
                 ng-click="playerBar.songPlayer.setMute()">
             </span>
             <span class="icon ion-volume-low"
                 ng-show="!playerBar.songPlayer.muteOn && playerBar.songPlayer.getCurrentVolume() <= 33 && playerBar.songPlayer.getCurrentVolume() >= 1"
                 ng-click="playerBar.songPlayer.setMute()">
             </span>
             <span class="icon ion-android-volume-off"
                 ng-show="playerBar.songPlayer.muteOn || playerBar.songPlayer.getCurrentVolume() == 0"
                 ng-click="playerBar.songPlayer.setUnMute()">
             </span>
             <seek-bar value="{{ playerBar.songPlayer.volume }}" max="100" mute="{{ playerBar.songPlayer.muteOn }}" on-change="playerBar.songPlayer.setVolume(value)"></seek-bar>
         </div>
     </div>
 </section>
